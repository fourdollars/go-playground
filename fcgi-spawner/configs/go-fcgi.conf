server {
    listen 80;
    server_name _; # Or your specific domain

    root /var/www/html;
    index index.html index.htm;

    location ~ \.fcgi$ {
        # Include standard FastCGI parameters
        include fastcgi_params;

        # The SCRIPT_FILENAME is crucial. It tells the spawner which app to run.
        # $document_root is the 'root' directive defined above.
        # $fastcgi_script_name is the request URI (e.g., /app-hello.fcgi).
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;

        # Pass the request to the spawner's socket.
        # This path must match the SocketPath in fcgi-spawner.socket.
        fastcgi_pass unix:/run/fcgi-spawner.sock;
    }

    location / {
        try_files $uri $uri/ =404;
    }
}
